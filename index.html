<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>pathfinding</title>
  </head>
  <body>
    <main>
        <canvas id="stage"></canvas>
        <div id="controls">
            <button id="go">go</button>
            <button id="add-object">add obstacle</button>
            <input id="object-width" type="number" step="1" min="1" value="1">
            <input id="object-depth" type="number" step="1" min="1" value="1">
        </div>
        <ul id="instructions">
            <li>- left-click to add an obstacle</li>
            <li>- left-click an obstacle to remove it</li>
            <li>- right-click to set a target</li>
            <li>- hit "go" to compute the path</li>
        </ul>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
